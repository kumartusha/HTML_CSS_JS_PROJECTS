<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="index.css">
    <!-- <script src="index.js" defer></script> -->
</head>
<body>
  <div class="container">
            <div class="box">
                <section class="upper">
                    <h1>QR Code Generator</h1>
                <p>Paste text to create QR Code</p>
                </section>

                <form id="qrForm" >
                    <input type="text" name="input" id="inputId" placeholder="Enter Text" required>
                    <button type="submit" id="generateBtn">Generate QR Code</button>
                </form>
                <section class="qrContainerClass " id="qrContainerId">
                    <img id="qrImage" src="./qr.webp" alt="Click Here">
                </section>
            </div>
        </div>
        <script src="index.js"></script>
</body>
</html>
