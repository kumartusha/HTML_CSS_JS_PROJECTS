<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Quiz App</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="container">
        <div class="box">
                 <h1>Score -> <span id="score">0</span></h1>
                    <h2 id="question">Q. What is 0 multiply by 9 ?</h2>
                    <form id="formId" class="formClass" onsubmit="checkAnswer(event)">
                        <input required type="number" name="userAnswer" id="inputId">
                    <button class="submitButton" id="submitButtonId" type="submit">Submit</button>
                    </form>
            </div>
        </div>

    <script src="index.js"></script>
</body>
</html>
