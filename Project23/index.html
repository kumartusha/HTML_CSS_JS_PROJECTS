<script>
const dayEl = document.getElementById("day");
const hourEl = document.getElementById("hour");
const minuteEl = document.getElementById("minute");
const secondEl = document.getElementById("second");

let defDate;

function timeupdate(){
  console.log("I am update");
  //  For getting the upcoming date which is 28th April
   let countDownDate = new Date("Apr 28,2024 00:00:00").getTime();
   let todayDate = new Date().getTime();

   let launchDate = countDownDate - todayDate;
   const seconds = Math.floor(launchDate / 1000);

   const days = Math.floor(seconds / (3600 * 24));
    const hours = Math.floor(seconds / 3600) % 24;
    const minutes = Math.floor(seconds / 60) % 60;
    const remainingSeconds = seconds % 60;

   
    dayEl.innerHTML = days.toString().padStart(2,"0");
    hourEl.innerHTML = hours.toString().padStart(2,"0");
    minuteEl.innerHTML = minutes.toString().padStart(2,"0");
    secondEl.innerHTML = remainingSeconds.toString().padStart(2,"0");

}
setInterval(()=> {
  timeupdate();
},1000)


</script>
