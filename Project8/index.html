<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Using HTML, CSS and JAVACSRIPT</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>

    <div class="card">
        <div class="search">
       <input type="text" id="inputId" placeholder="Enter City Name" spellcheck="false">
       <button id="buttonId"><img src="./images/search.png" alt="Click Here"></button>
        </div>

        <div class="error">
            <p>Invalid City Name</p>
        </div>

        <div class="weather">
            <img src="./images/rain.png" id="imageId" alt="Click Here" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>

            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="CLick Here">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="./images/wind.png" alt="CLick Here">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
