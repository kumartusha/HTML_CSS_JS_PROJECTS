<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification in HTML CSS and JAVASCRIPT</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/7a4b62b0a4.js"crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <div class="box">
            <button class="button" id="botton1" onclick="showToastFunction(successMsg)">Submit</button>
            <button class="button" id="botton2" onclick="showToastFunction(errorMsg)">Error</button>
            <button class="button" id="botton3" onclick="showToastFunction(invalidMsg)">Invalid</button>
        </div>

        <div id="toastBox">
            
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
