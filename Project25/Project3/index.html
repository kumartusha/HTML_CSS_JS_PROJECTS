<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Concept</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
<div class="background">
   
    <div class="box">
        <form onsubmit="calculateMarks(event)" class="inputGrid" id="calculateClass">
         <input type="number" min="0" max="100" required name="math" id="first" placeholder="Maths">
         <input type="number" min="0" max="100" required name="english" id="second" placeholder="English">
         <input type="number" min="0" max="100" required name="hindi" id="third" placeholder="Hindi">
         <input type="number" min="0" max="100" required name="science" id="fourth" placeholder="Science">
         <button type="submit" class="btn">Calculate</button>
        </form>
        <p id="result" class="result"></p>
        <!-- <div class="calculate">
            <button type="submit" class="btn">Calculate</button>
        </div> -->

    </div>

   
</div>

<script src="./index.js"></script>
</body>
</html>
