<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer App</title>
    <script src="https://kit.fontawesome.com/aad5c0b70a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    

    <div class="background">
        <div id="initialText" class="container">
            <h1>Kindly Enter Your Date of Birth</h1>
        </div>

        <div id="afterText" class="container">
            <div class="center">
                <h1>How Much Life Journey Covered,Till Now</h1>

            <div class="textContainer">
                <h2>
                    <div id="year">0</div>
                    Years
                </h2>
                <h2>
                    <div id="month">0</div>
                    Month
                </h2>
                <h2>
                    <div id="day">0</div>
                    Days
                </h2>
                <h2>
                    <div id="hour">0</div>
                    Hours
                </h2>
                <h2>
                    <div id="minute">0</div>
                    Minutes
                </h2>
                <h2>
                    <div id="second">0</div>
                    Seconds
                </h2>
            </div>
            </div>
        </div>
        <div class="settings">
            <i id="settingIcon" class="fa fa-cog"></i>
    <!--  Here hide class are already mention to apply the none property for content -->
            <div id="settingContentId" class="settingContent hide">
                <input required type="date" name="date" id="dateInput">
                <button id="dobButton">Add</button>
            </div>
          </div> 


    </div>


    <script src="./index.js"></script>
</body>
</html>
