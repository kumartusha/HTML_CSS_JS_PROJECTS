<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    

    <div class="container">
        <div class="box">
               <h1 class="heading">Quote of the Day</h1>
               <div class="middlePart">
                <p id="contentQuote">-> I cannot make my days longer, so I strive to make them better.</p>
            </div>
            <h6 id="authorQuote">Author:- Henry David Thoreau</h6>
               <div class="buttonPart">
                <button class="firstButton" id="firstButtonId">
                  Generate Quote
                </button>
                <button class="secondButton" id="secondButtonId">
                    <i class="fab fa-twitter"></i> Tweet
                </button>
               </div>
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
