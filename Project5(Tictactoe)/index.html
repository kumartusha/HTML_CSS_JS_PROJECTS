<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Tic Tac Toe in HTML CSS and JAVASCSRIPT</title>
    <link rel='stylesheet' href='style.css'>
    <link rel='stylesheet' type='text/css' href='https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css'>
    <script src='https://kit.fontawesome.com/7a4b62b0a4.js'crossorigin='anonymous'></script>
</head>
<body>

<nav>
  <ul>
    <li>MyTicTacToe.com</li>
  </ul>
</nav>

<div class="gameContainer">
  <div class="container">
    <div class="box bl0 bt0"><span class="boxText"></span></div>
    <div class="box bt0"><span class="boxText"></span></div>
    <div class="box bt0 br0"><span class="boxText"></span></div>
    <div class="box bl0"><span class="boxText"></span></div>
    <div class="box"><span class="boxText"></span></div>
    <div class="box br0"><span class="boxText"></span></div>
    <div class="box bl0 bb0"><span class="boxText"></span></div>
    <div class="box bb0"><span class="boxText"></span></div>
    <div class="box br0 bb0"><span class="boxText"></span></div>
  </div>

  <!-- <audio src="."></audio> -->

  <div class="gameInfo">
    <h4>Welcome to My</h4>
    <h4 id="heading">Tic Tac Toe Game</h1>
    <div><span class="info">Turn for X</span>
    <button id="reset" onclick="resetValue()">Reset</button>
<!-- onclick="resetValue()" -->
    </div>
  <div class="imgBox">
    <img src="./excited.gif" alt="Click Here">
    <!-- <img src="./excited.gif" alt="Click Here"> -->
  </div>
  </div>

</div>
<script src='script.js'></script>
</body>
</html>
